<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 6 Months!</title>
  <style>
    /* Base reset */
    body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #fff0f6; color: #333; text-align: center; }
    header { padding: 2rem 0; background: #ffdde1; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    header h1 { margin: 0; font-size: 2.5rem; color: #d6336c; }

    /* Rain container */
    #rain-container { pointer-events: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 999; }
    .raindrop { position: absolute; top: -80px; width: 40px; animation: fall 5s linear infinite; cursor: pointer; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    /* Rain trigger */
    #rainButton img { width: 100px; margin: 1rem; cursor: pointer; transition: transform 0.2s; }
    #rainButton img:hover { transform: scale(1.1); }
    .love-overlay { position: absolute; top: -1.5rem; left: 50%; transform: translateX(-50%); color: #d6336c; font-size: 1.2rem; font-weight: bold; pointer-events: none; }
    .hidden { display: none; }

    /* Circular carousel */
    #timeline { position: relative; height: 400px; margin: 2rem 0; }
    .carousel { position: relative; width: 300px; height: 300px; margin: 0 auto; animation: spin 20s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .slide { position: absolute; top: 50%; left: 50%; transform-origin: 0 -120px; }
    .slide img { width: 80px; height: 80px; border-radius: 50%; cursor: pointer; }
    .center-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; color: #a61e4d; font-weight: bold; }
    .details { position: absolute; bottom: -2rem; width: 100%; text-align: center; font-size: 1rem; color: #333; }

    /* Other sections unchanged */
    #gallery, #quiz { padding: 2rem; }
    #gallery h2, #quiz h2 { font-size: 2rem; color: #a61e4d; }
    #gallery img { width: 150px; height: 150px; object-fit: cover; margin: 0.5rem; border-radius: 1rem; cursor: pointer; transition: transform 0.3s; }
    #gallery img:hover { transform: scale(1.1); }
    #startQuiz, #submitQuiz { margin: 1rem; padding: 0.75rem 1.5rem; font-size: 1rem; border: none; background: #d6336c; color: white; border-radius: 0.5rem; cursor: pointer; }
    #quizContainer { display: none; max-width: 500px; margin: 1rem auto; text-align: left; }
    #quizContainer label { display: block; margin: 0.5rem 0; }
    #result { margin-top: 1rem; font-weight: bold; color: #d6336c; }
  </style>
</head>
<body>
  <header><h1>Happy 6 Months, My Love! ðŸ’•</h1></header>

  <!-- Rain trigger -->
  <div id="rain-container"></div>
  <div id="rainButton">
    <img src="images/rain.gif" id="rainTrigger" alt="Cat GIF">
    <div id="loveOverlay" class="love-overlay hidden">I luv u &lt;3</div>
  </div>

  <!-- Circular carousel -->
  <section id="timeline">
    <div class="carousel" id="carousel">
      <div class="center-text">Our Journey</div>
      <!-- 6 slides at 60Â° increments -->
      <div class="slide" data-month="1" style="transform: rotate(0deg) translate(0, -120px);">
        <img src="gary.gif" alt="Month 1">
        <div class="details hidden">Month 1: Our first date at that cute little cafÃ©.</div>
      </div>
      <div class="slide" data-month="2" style="transform: rotate(60deg) translate(0, -120px);">
        <img src="pixelins.gif" alt="Month 2">
        <div class="details hidden">Month 2: Ice cream & rain adventure.</div>
      </div>
      <div class="slide" data-month="3" style="transform: rotate(120deg) translate(0, -120px);">
        <img src="love.gif" alt="Month 3">
        <div class="details hidden">Month 3: Movie marathon & late talks.</div>
      </div>
      <div class="slide" data-month="4" style="transform: rotate(180deg) translate(0, -120px);">
        <img src="jupiter.gif" alt="Month 4">
        <div class="details hidden">Month 4: Beach day fun.</div>
      </div>
      <div class="slide" data-month="5" style="transform: rotate(240deg) translate(0, -120px);">
        <img src="hamster.gif" alt="Month 5">
        <div class="details hidden">Month 5: Cooking & laughing.</div>
      </div>
      <div class="slide" data-month="6" style="transform: rotate(300deg) translate(0, -120px);">
        <img src="totoro.gif" alt="Month 6">
        <div class="details hidden">Month 6: Celebrating us!</div>
      </div>
    </div>
  </section>

  <!-- Gallery -->
  <section id="gallery">
    <h2>Memories</h2>
    <img src="photo1.jpg" alt="Memory 1">
    <img src="photo2.jpg" alt="Memory 2">
    <img src="photo3.jpg" alt="Memory 3">
    <img src="photo4.jpg" alt="Memory 4">
  </section>

  <!-- Quiz -->
  <section id="quiz">
    <h2>Love Quiz</h2>
    <button id="startQuiz">Take the Quiz!</button>
    <div id="quizContainer">
      <form id="quizForm">
        <label>1. Where did we first meet?<input type="text" name="q1" required></label>
        <label>2. Whatâ€™s my favorite thing you do?<input type="text" name="q2" required></label>
        <label>3. When is our anniversary?<input type="text" name="q3" required></label>
        <button type="submit" id="submitQuiz">Submit</button>
      </form>
      <div id="result"></div>
    </div>
  </section>

  <script>
    // Rain logic
    const rainContainer = document.getElementById('rain-container');
    const rainTrigger = document.getElementById('rainTrigger');
    const loveOverlay = document.getElementById('loveOverlay');
    const gifSrc = 'images/rain.gif';
    function spawnCats() {
      for (let i=0; i<50; i++) {
        const drop = document.createElement('img');
        drop.src = gifSrc; drop.className='raindrop';
        const size = Math.random()*30+20;
        drop.style.width=size+'px';
        drop.style.left=Math.random()*window.innerWidth+'px';
        drop.style.animationDuration=(Math.random()*2+3)+'s';
        drop.addEventListener('click', ()=>alert('I luv u <3'));
        rainContainer.appendChild(drop);
        setTimeout(()=> rainContainer.removeChild(drop),5000);
      }
    }
    rainTrigger.addEventListener('click', ()=>{
      loveOverlay.classList.remove('hidden');
      spawnCats();
      setTimeout(()=> loveOverlay.classList.add('hidden'),2000);
    });

    // Carousel interaction
    const carousel=document.getElementById('carousel');
    document.querySelectorAll('.slide img').forEach(img=>{
      img.addEventListener('click', ()=>{
        carousel.style.animationPlayState='paused';
        img.nextElementSibling.classList.remove('hidden');
      });
    });

    // Quiz logic
    document.getElementById('startQuiz').addEventListener('click',()=>{
      document.getElementById('quizContainer').style.display='block';
      document.getElementById('startQuiz').style.display='none';
    });
    document.getElementById('quizForm').addEventListener('submit',e=>{
      e.preventDefault(); let score=0;
      new FormData(e.target).forEach((v,k)=>{ if(v.trim().toLowerCase()=== {'q1':'cafe','q2':'your smile','q3':'6 months'}[k]) score++; });
      document.getElementById('result').innerText=`You scored ${score}/3!`;
      if(score===3) spawnCats();
    });
  </script>
</body>
</html>
